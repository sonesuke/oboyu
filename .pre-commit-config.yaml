default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.24.2
  hooks:
    - id: gitleaks

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v4.2.0
  hooks:
    - id: conventional-pre-commit
      stages: [commit-msg]
      args: []

- repo: local
  hooks:
    - id: ruff-format
      name: ruff-format
      entry: uv run ruff format
      language: system
      # Changed: pass files to ruff so it only formats changed files
      pass_filenames: true
      # Changed: only run on Python files
      types: [python]
    - id: ruff-check
      name: ruff-check
      entry: uv run ruff check --fix
      language: system
      # Changed: pass files to ruff so it only checks changed files
      pass_filenames: true
      # Changed: only run on Python files
      types: [python]
    - id: pylint-line-length
      name: pylint line length check
      # Changed: only run on changed files
      entry: uv run pylint
      language: system
      types: [python]
      args: ["--disable=all", "--enable=too-many-lines"]
      # Changed: pass files to pylint
      pass_filenames: true
    - id: mypy
      name: mypy
      # Changed: run mypy with incremental mode and only on changed files
      entry: uv run mypy --incremental --cache-dir=.mypy_cache
      language: system
      # Changed: pass files to mypy
      pass_filenames: true
      # Changed: only run on Python files
      types: [python]
    - id: pytest
      name: pytest
      # Changed: use smart test runner that only runs affected tests
      entry: .claude/scripts/run-affected-tests.sh
      language: system
      # Changed: don't pass filenames, the script handles it
      pass_filenames: false
      # Changed: only run when files change
      always_run: false